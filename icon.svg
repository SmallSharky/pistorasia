<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 512 512">
  <defs>
    <style>
      .bgline { fill: none; stroke: #000; stroke-width: 12; stroke-linecap: round; stroke-linejoin: round; }
      .facepanel { fill: #FFF; stroke: #000; stroke-width: 14; stroke-linecap: round; stroke-linejoin: round; }
      .heart { fill: none; stroke: #000; stroke-width: 18; stroke-linecap: round; stroke-linejoin: round; }
      .light { fill: none; stroke: #000; stroke-width: 10; stroke-linecap: round; stroke-linejoin: round; }
      .toggle { fill: none; stroke: #000; stroke-width: 14; stroke-linecap: round; stroke-linejoin: round; }
    </style>
    <clipPath id="clip-rounded">
      <rect x="16" y="16" width="480" height="480" rx="36" ry="36"/>
    </clipPath>
  </defs>

  <rect x="16" y="16" width="480" height="480" rx="36" ry="36" class="bgline"/>

  <g clip-path="url(#clip-rounded)">
    <rect x="16"  y="16" width="80"  height="480" fill="#E40303"/>
    <rect x="96"  y="16" width="80"  height="480" fill="#FF8C00"/>
    <rect x="176" y="16" width="80"  height="480" fill="#FFED00"/>
    <rect x="256" y="16" width="80"  height="480" fill="#008026"/>
    <rect x="336" y="16" width="80"  height="480" fill="#004DFF"/>
    <rect x="416" y="16" width="80"  height="480" fill="#750787"/>
  </g>

  <rect x="80" y="80" width="352" height="352" rx="48" ry="48" class="facepanel"/>

  <!-- Bigger, wider hearts -->
  <path d="
    M132 210
    c0 -18 14 -32 32 -32
    c11 0 18 6 26 14
    c8 -8 15 -14 26 -14
    c18 0 32 14 32 32
    c0 36 -58 64 -58 64
    c0 0 -58 -28 -58 -64z"
    class="heart"/>

  <path d="
    M292 210
    c0 -18 14 -32 32 -32
    c11 0 18 6 26 14
    c8 -8 15 -14 26 -14
    c18 0 32 14 32 32
    c0 36 -58 64 -58 64
    c0 0 -58 -28 -58 -64z"
    class="heart"/>

  <!-- Lightnings moved up & thinner -->
  <path d="M182 210 L174 226 L190 226 L182 242" class="light"/>
  <path d="M342 210 L334 226 L350 226 L342 242" class="light"/>

  <!-- Toggle -->
  <rect x="196" y="300" width="120" height="48" rx="24" ry="24" class="toggle"/>
  <circle cx="220" cy="324" r="16" class="toggle"/>

</svg>

